<!DOCTYPE html>

    <style type="text/css">
        .table-bordered th,
        .table-bordered td {
            border: 1px solid #cfcfcf !important;
        }
        th{
            font-weight:bold;
        }
        /*td{*/
        /*height:30px;*/
        /*}*/
        .table td, .table th {
            font-style: normal;
            /*text-align:center;*/
        }
        input[type=checkbox]{
            margin-right: 3px;
        }
        /*.bcolor{*/
        /*background-color: #ecf0f5;*/
        /*}*/
        .box{
            margin-bottom: 3px !important;
        }
        td.details-control {
            background: url('../ui_css/details_open.png') no-repeat center center;
            cursor: pointer;
        }
        tr.details td.details-control {
            background: url('../ui_css/details_close.png') no-repeat center center;
        }

<body class="hold-transition skin-blue sidebar-mini">
<!-- Content Header (Page header) -->
<div class="bcolor" >
    <section class="content-header">
        <h1> 用户报表</h1>


    </section>
    <!-- Main content -->
    <section class="content">
        <!-- Info boxes -->
        <div class="row">
            <div class="col-md-12">
                <div class="box-body">
                    <div class="box box-solid">
                        <table data-toggle="table" class="table  table-bordered" id="datatable" style="table-layout:fixed;">
                            <thead>
                            <tr>
                                <th>顺序编号</th>
                                <th>昵称</th>
                                <th>性别</th>
                                <th>省份(直辖市)</th>
                                <th>市、地区</th>
                                <th>注册时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody id="tbody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>

<!-- /.content -->
<div class="modal fade" tabindex="-1" id="myModal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">用户头像</h4>
            </div>
            <div class="modal-body" style="width: 100px;">
                <div>
                    <image id="userimage" src="" style="width: 50px;height: 50px;"></image>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
